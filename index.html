<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf 8">
  <title>Agora Mega Grid</title>
  <script src="https://code.angularjs.org/1.6.9/angular.js"></script>
  <script src="./sdk/AgoraRTC_N-4.3.0.js"></script>
  <script src="./sdk/AgoraRTM.js"></script>
  <style>
    ibody {
      min-height: 100%;
    }

    ihtml {
      height: 100%;
    }

    .ng-scope {
      padding: 6px;
    }

    .agora_video_player {
      /*border-radius: 15%;*/
    }

    .agora_select {
	    margin: 10px;
	display:block;
	          width: 240px;
    background-color: #111;
    color: #ddd;
    }

    .mic_talking {
      background-color: lime-green;
    }

    .local_video {
      idisplay:none;
      display: inline-block;
      background-color: #004;
      margin: 0px;
      width: 160px;
      height: 90px;
    }

    .remote_video {
      background-color: #000;
      margin: 2px;
      padding: 2px;
      width: 120px;
      height: 90px;
      display: inline-block;
    }

    .remote_video_active {
      border-style: solid;
      padding: 0px;
      border-color: #FD5F00;
      border-width: 2px;
    }

    .agora_stats {
      width: 140px !important;
      
    }

    .media_controls {
      font-family: Arial, Helvetica, sans-serif;
      width: 160px;
      padding: 4px;
      margin: 2px;
      color: black;
      display: inline-block;
    }

    .media_buttons {
      width: 60px;
      padding: 2px;
      margin: 2px;
      background-color: grey;
      color: black;
      display: inline-block;
      text-align: center;
      cursor: pointer;
      vertical-align: middle;
    }

    .media_buttons_enabled {
      background-color: grey !important;
    }

    .main {
      background: #222;
    }

    #toolbar {
      white-space: nowrap;
    }
    #control_container{
     display: inline-block;
     idisplay: none;
     top: -46px;
     position: relative;
     left: 6px;
	     top: -9px;
    left: 0px;
    }
    #control_container2{
     display: inline-block;
     top: -46px;
     position: relative;
     left: 6px;
	     top: -9px;
    left: 0px;
     }

    #mic_mute{
	    background-image:url('img/microphone_1-512.webp');
    }
    .mic_icon{
     width: 30px;
    height: 30px;
    border-radius: 16%;
    padding: 2px;
    margin: 6px;
    background-color: #c44;
    color: white;
    display: inline-block;
    text-align: center;
    cursor: pointer;
    vertical-align: middle;
	    }
  </style>
</head>

<body class="main">
  <div id="toolbar" ng-app="multiChannelApp" ng-controller="multiChannelCtrl">
    <div onclick="toggleCam()" id="local-player" class="local_video"></div>

     <div class="media_controls">
       <img src='img/microphone_1-512.webp' onclick="toggleMic()" id="mic_mute" class="mic_icon"/>
       <img src='img/_video-512.png' onclick="toggleCam()" id="cam_mute" class="mic_icon"/>
     </div>

    <div id="control_container">
     <select class="agora_select" ng-model="cameraSelect" ng-options="x.name for x in cameraNames track by x.value"
       ng-change="changeSelectedCamera()">
       <option value="" disabled select>Select a Camera</option>
     </select>
     <select class="agora_select" class="agora-select" ng-model="microphoneSelect"
       ng-options="x.name for x in microphoneNames track by x.value" ng-change="changeSelectedMicrophone()">
       <option value="" disabled select>Select a Microphone</option>
     </select>
    </div>

    <div id="control_container2">
     <div id="renderFrameRate" class="media_buttons agora_stats"> </div>
    </div>

  </div>
</body>
  <script src="./app.js?s=ihandoiiiiissiiiiiiiiswiddddjj"></script>
