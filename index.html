<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf 8">
  <title>Agora Mega Grid</title>
  <!--meta http-equiv="refresh" content="3"-->
  <script src="https://code.angularjs.org/1.6.9/angular.js"></script>
  <script src="./sdk/AgoraRTC_N-4.3.0.js"></script>
  <script src="./sdk/AgoraRTM.js"></script>
  <style>
    ibody {
      min-height: 100%;
    }

    ihtml {
      height: 100%;
    }

    .ng-scope {
      padding: 6px;
    }

    .agora_video_player {
      /*border-radius: 15%;*/
    }

    .agora_select {
      margin: 10px;
      display: block;
      width: 240px;
      background-color: #111;
      color: #ddd;
    }

    .mic_talking {
      background-color: lime-green;
    }

    .local_videoOld {
      idisplay: none;
      display: inline-block;
      background-color: #004;
      margin: 0px;
      width: 160px;
      height: 90px;
    }


    .local_video {
      background-color: #000;
      margin: 2px;
      margin-left: 3px;
      margin-right: 0px;
      padding: 2px;
      width: 120px;
      height: 90px;
      display: inline-block;
    }

    .hidden {
      display: none !important;
    }


    .remote_video {
      background-color: #000;
      margin: 2px;
      padding: 2px;
      width: 120px;
      height: 90px;
      display: inline-block;
    }

    .remote_video_active {
      border-style: solid;
      padding: 0px;
      border-color: #FD5F00;
      border-width: 2px;
    }

    .agora_stats {
      iwidth: 440px !important;
      width: 100% !important;
      height: 32px;
      font-size: 24px;
    }

    .media_controls {
      font-family: Arial, Helvetica, sans-serif;
      width: 160px;
      padding: 4px;
      margin: 2px;
      color: black;
      display: inline-block;
    }

    .media_buttons {
      width: 60px;
      padding: 2px;
      margin: 2px;
      background-color: #eee;
      color: black;
      display: inline-block;
      text-align: center;
      cursor: pointer;
      vertical-align: middle;
    }

  
    .main {
      background: #222;
    }

    #toolbar {
      white-space: nowrap;
    }

    #control_container {
      idisplay: inline-block;
      top: -46px;
      position: relative;
      left: 6px;
      top: -9px;
      left: 0px;
    }

    #control_container2 {
      width: 100%;
      float: left;
      margin-right: 3px;
      display: inline-block;
    }

    #mic_mute {
      background-image: url('img/microphone_1-512.webp');
    }

    .mic_icon_mobile {
      width: 60px !important;
      height: 60px !important;
      margin-left: 20px !important;
    }

    .button_horizontally_flip {
      transform: scaleX(-1);
    }

    .fullscreen{
      width:1280px !important;
      height:720px !important;
    }

    .cam_off_reduced {
      width: 26px !important;
    height: 22px !important;
    padding: 6px !important;
    padding-left: 4px !important;
    padding-right: 4px !important;
}
    

    .mic_icon {
      width: 30px;
      height: 30px;
      border-radius: 16%;
      padding: 2px;
      margin: 6px;
      background-color: #c44;
      color: white;
      display: inline-block;
      text-align: center;
      cursor: pointer;
      vertical-align: middle;
    }

    .media_buttons_enabled {
      background-color: rgb(91, 184, 137) !important;
    }


    #grid {
      margin-left: 4px;
    }
  </style>
</head>

<body class="main">
  <div id="toolbar" ng-app="multiChannelApp" ng-controller="multiChannelCtrl">

    <div class="media_controls">
      <img src='img/microphone_1-512.webp' onclick="toggleMic()" id="mic_off" class="mic_icon media_buttons_enabled hidden" />
      <img src='img/icon-40-512.webp' onclick="toggleMic()" id="mic_on" class="mic_icon button_horizontally_flip" />  
      <img src='img/_video-512.png' onclick="toggleCam()" id="cam_off" class="mic_icon media_buttons_enabled hidden" />
      <img src='img/73-512.webp' onclick="toggleCam()" id="cam_on" class="mic_icon cam_off_reduced" />
      
      
    </div>

    <div id="control_container" class="hidden">
      <select class="agora_select" ng-model="cameraSelect" ng-options="x.name for x in cameraNames track by x.value"
        ng-change="changeSelectedCamera()">
        <option value="" disabled select>Select a Camera</option>
      </select>
      <select class="agora_select" class="agora-select" ng-model="microphoneSelect"
        ng-options="x.name for x in microphoneNames track by x.value" ng-change="changeSelectedMicrophone()">
        <option value="" disabled select>Select a Microphone</option>
      </select>
    </div>

    <div id="control_container2" class="ihidden">
      <div id="renderFrameRate" class="media_buttons agora_stats"> </div>
    </div>

  </div>

  <div id="grid">
    <div  id="local-player" class="local_video hidden"></div>
  </div>


</body>
<script src="./app.js?s=iiiiiu"></script>
